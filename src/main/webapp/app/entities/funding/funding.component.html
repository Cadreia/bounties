<div>
    <h2 id="page-heading">
        <span jhiTranslate="bountiesApp.funding.home.title">Fundings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-funding" [routerLink]="['/funding/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="bountiesApp.funding.home.createLabel">
            Create a new Funding
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'bountiesApp.funding.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="fundings?.length === 0">
        <span jhiTranslate="bountiesApp.funding.home.notFound">No fundings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="fundings && fundings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bountiesApp.funding.amount">Amount</span></th>
                    <th scope="col" ><span jhiTranslate="bountiesApp.funding.mode">Mode</span></th>
                    <th scope="col" ><span jhiTranslate="bountiesApp.funding.paymentAuth">Payment Auth</span></th>
                    <th scope="col" ><span jhiTranslate="bountiesApp.funding.bounties">Bounties</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let funding of fundings ;trackBy: trackId">
                    <td><a [routerLink]="['/funding', funding.id, 'view']">{{ funding.id }}</a></td>
                    <td>{{ funding.amount }}</td>
                    <td>{{ funding.mode }}</td>
                    <td>{{ funding.paymentAuth }}</td>
                    <td>
                        <div *ngIf="funding.bounties">
                            <a [routerLink]="['/bounties', funding.bounties?.id, 'view']" >{{ funding.bounties?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/funding', funding.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/funding', funding.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(funding)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
