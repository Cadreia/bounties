<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-funding-heading" jhiTranslate="bountiesApp.funding.home.createOrEditLabel">Create or edit a Funding</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bountiesApp.funding.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bountiesApp.funding.mode" for="field_mode">Mode</label>
                    <input type="text" class="form-control" name="mode" id="field_mode"
                           formControlName="mode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bountiesApp.funding.paymentAuth" for="field_paymentAuth">Payment Auth</label>
                    <input type="checkbox" class="form-control" name="paymentAuth" id="field_paymentAuth"
                           formControlName="paymentAuth"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bountiesApp.funding.bounties" for="field_bounties">Bounties</label>
                    <select class="form-control" id="field_bounties" name="bounties" formControlName="bounties">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bountiesOption.id === editForm.get('bounties')!.value?.id ? editForm.get('bounties')!.value : bountiesOption" *ngFor="let bountiesOption of bounties; trackBy: trackById">{{ bountiesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
