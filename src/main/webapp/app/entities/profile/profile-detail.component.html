<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span jhiTranslate="bountiesApp.profile.detail.title">Profile</span> {{ profile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bountiesApp.profile.votes">Votes</span></dt>
                <dd>
                    <span>{{ profile.votes }}</span>
                </dd>
                <dt><span jhiTranslate="bountiesApp.profile.profilelink">Profilelink</span></dt>
                <dd>
                    <span>{{ profile.profilelink }}</span>
                </dd>
                <dt><span jhiTranslate="bountiesApp.profile.about">About</span></dt>
                <dd>
                    <span>{{ profile.about }}</span>
                </dd>
                <dt><span jhiTranslate="bountiesApp.profile.walletaddress">Walletaddress</span></dt>
                <dd>
                    <span>{{ profile.walletaddress }}</span>
                </dd>
                <dt><span jhiTranslate="bountiesApp.profile.userId">User Id</span></dt>
                <dd>
                    <span>{{ profile.userId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
